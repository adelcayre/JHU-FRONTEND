<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as narrow'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrow.search" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.narrowItDown()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <found-items ng-if="narrow.showResult" on-remove="narrow.remove(index)" search="narrow.search" items="narrow.found" ></found-items>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>


</body>
</html>
